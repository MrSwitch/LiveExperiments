<!DOCTYPE html>
<html>
<head>
	<title>Live Experiments | Profile</title>
	<script src="http://js.live.net/4.1/loader.js"></script>
	<link rel="stylesheet" href="../style.css"/>
	<script src="connect.php"></script>
<script>
	Microsoft.Live.Core.Loader.load(["messenger.ui",'messenger.ui.styles.core','messenger.ui.styles.core'], function () {

		Microsoft.Live.App.initialize({
			channelurl:"channel.htm" ,
			callbackurl:connect.url,
			clientid:connect.clientId,
			scope:"WL_Profiles.View,WL_Contacts.View,Messenger.Signin"
		});
	    $create(Microsoft.Live.UI.Messenger.BarControl,
	        {},
	        {},
	        {},        
	        document.getElementById('bar')
	    );
    })
</script>
</head>

<body>
<h1>Live Experiments | Bar Widget</h1>
	<blockquote>
		<p>On the bottom of this page is the Messenger Bar widget</p>
	</blockquote>
<div id="bar"></div>
</body>
</html>
